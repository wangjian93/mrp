<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>DPS数据</title>
    <link rel="stylesheet" href="../../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../assets/module/admin.css?v=318"/>
    <!--[if lt IE 9]>
    <script src="../../../assets/libs/html5shiv/html5shiv.min.js"></script>
    <script src="../../../assets/libs/respond/respond.min.js"></script>
    <![endif]-->

    <!-- 表格单元格高宽 -->
    <style>
        .dps .layui-table-view .layui-table td .layui-table-cell,
        .dps .layui-table-view .layui-table[lay-size="sm"] td .layui-table-cell {
            height: auto;
            padding: 0px 0px;
        }
        .dps .layui-table-view .layui-table th .layui-table-cell,
        .dps .layui-table-view .layui-table[lay-size="sm"] th .layui-table-cell {
            height: auto;
            padding: 0px 0px;
        }

        .dps .layui-table-view .layui-table td,
        .dps .layui-table-view .layui-table th {
            padding: 0px 0px;
        }
    </style>
    <!-- 移取layui表格鼠标悬停事件 -->
    <style>
        .layui-table tbody tr:hover, .layui-table-click, .layui-table-hover {
            background-color: transparent;
        }
    </style>
</head>
<body>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header"><i class="layui-icon layui-icon-tabs"></i> CELL DPS数据</div>
        <div class="layui-card-body">
            <!-- DPS表格 -->
            <div class="dps">
                <!-- 表格工具栏 -->
                <div class="layui-form toolbar">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label w-auto">机种:</label>
                            <div class="layui-input-inline">
                                <input name="product" class="layui-input" type="text" placeholder="查询机种"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn icon-btn layui-btn-sm" lay-filter="search" lay-submit>
                                <i class="layui-icon">&#xe615;</i>搜索
                            </button>
                        </div>
                    </div>
                </div>
                <table id="table_dps" lay-filter="table_dps"></table>
            </div>
        </div>
    </div>
</div>


<!-- 日历模板 -->
<script type="text/html" id="calendarDemo">
    <div {{ d.style }}>
        <div>{{d.day}}</div>
        <div style="font-size: 10px;">{{d.week}}</div>
    </div>
</script>

<!-- 月份日历模板 -->
<script type="text/html" id="calendarMonthDemo">
    <div>
        <div>{{d.month}}月</div>
    </div>
</script>

<!-- 月份汇总数据模板 -->
<script type="text/html" id="dpsMonthDemo">
    <div>
        {{d.dpsQty || ''}}
    </div>
</script>

<!-- 行数据模板 -->
<script type="text/html" id="dpsDemo">
    <div>
        {{d.dpsQty || ''}}
    </div>
</script>

<!-- outputName处理弹框 -->
<script type="text/html" id="outputNameDialog">
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="table_outputName" lay-filter="table_outputName"></table>
        </div>
    </div>
</script>

<!-- js部分 -->
<script type="text/javascript" src="../../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../../assets/js/common.js?v=318"></script>
<script>
    layui.use(['flow', 'table', 'laytpl', 'admin', 'form', 'tableX'], function() {
        var $ = layui.$;
        var flow = layui.flow;
        var table = layui.table;
        var laytpl = layui.laytpl;
        var admin = layui.admin;
        var form = layui.form;
        var tableX = layui.tableX;

        /* 获取URL请求的参数 */
        var getQueryVariable = function (variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] === variable){return pair[1];}
            }
            return(false);
        };
        var ver = getQueryVariable("ver");
        if(!ver) {
            layer.msg("未能获取MRP的版本");
        }

        //获取MRP的日历
        var getDpsCalendar = function(ver) {
            var calendar = {};
            $.ajaxSettings.async = false;
            $.get('/mrp/dps/getDpsCalendar', {ver: ver}, function(res) {
                if(res.code === 200) {
                    calendar = res.data;
                } else {
                    layer.msg("获取MRP的日历失败，"+res.msg)
                }
            });
            $.ajaxSettings.async = true;
            return calendar;
        };
        var calendar = getDpsCalendar(ver);
        var weeks = calendar.weeks;
        var months = calendar.months;
        var days = calendar.days;

        var cols = [
            {type: 'numbers', align: 'center', fixed: 'left', totalRowText: '合计'},
            {field: 'product',  title:'<div style="line-height: 40px;">机种</div>', align: 'center', width: 180, fixed: 'left', templet: function(d) {
                    return '<div style="line-height: 30px;">'+d.product+'</div>'
                }},
            {field: 'outputName', title: 'PC_InputName', align: 'center', width: 240, templet: function(d) {
                    if(d.outputName.indexOf(",") > -1) {
                        return '<a title="点击拆分" style="color: #01AAED" onclick="showOutputName(\''+d.outputName+'\')">'+d.outputName+'</a>';
                    } else {
                        return d.outputName;
                    }
                }},
            // {field: 'project', title: 'Project', align: 'center', width: 100, fixed: 'left'},
            {field: 'fab', title: '厂别', align: 'center', width: 100}
        ];
        for(var i=0; i<months.length; i++) {
            (function(month) {
                var title = laytpl(calendarMonthDemo.innerHTML).render({month: month});
                cols.push({title: title, align: 'center', width: 100,
                    templet: function(d) {
                        var data = d[month] || '';
                        return laytpl(dpsMonthDemo.innerHTML).render({dpsQty: data});
                    },
                    totalRow: true
                });
            })(months[i]);
        }
        for(var i=0; i<days.length; i++) {
            (function(day, week) {
                var day_ = day.substring(5, 10);
                if(day_.indexOf('0') === 0) {
                    day_ = day_.substring(1, 5);
                }
                var style = '';
                if(week === '星期六' || week === '星期日') {
                    style = 'style="background-color: yellow"';
                } else {
                    style = 'style="background-color: yellowgreen"';
                }
                var title = laytpl(calendarDemo.innerHTML).render({day: day_, week: week, style: style});
                cols.push({field: day, title: title, align: 'center', width: 100,
                    templet: function(d) {
                        var data = d[day] || {};
                        return laytpl(dpsDemo.innerHTML).render({dpsQty: data.demandQty});
                    },
                    totalRow: true
                });
            })(days[i], weeks[i]);
        }

        //数据表格
        table.render({
            elem: '#table_dps',
            url: '/mrp/dps/getPageDpsProduct',
            where: {
                ver: ver
            },
            cols: [cols],
            page: true,
            limit: 50,
            size: 'sm',
            height: 'full-80',
            totalRow: true,
            done: function(res, curr, count) {
                tableX.merges('table_dps', [2], ["outputName"]);
            }
        });

        // 表格搜索
        form.on('submit(search)', function(data) {
            table.reload('table_dps', {
                where: {
                    ver: ver,
                    product: data.field.product
                },
                page: {curr: 1}
            });
            return false;
        });


        window.showOutputName = function(outputName) {
            admin.open({
                type: 1,
                title: 'outputName拆分',
                content: $('#outputNameDialog').html(),
                area: '1150px',
                btn: ['提交', '取消'],
                success: function (layero, dIndex) {
                    var cols2 = [
                        {type: 'numbers', align: 'center', fixed: 'left'},
                        {field: 'product',  title:'机种', align: 'center', width: 160, fixed: 'left'}
                    ];
                    for(var i=0; i<months.length; i++) {
                        (function(month) {
                            cols2.push({field: month, title: month+'月', align: 'center', width: 100, templet: function(d) {
                                    if(d.product!=='') {
                                        return '<span lay-event="'+month+'__'+d.product+'">按钮</span>'
                                    } else {
                                        return '-';
                                    }
                                } });
                        })(months[i]);
                    }
                    for(var i=0; i<days.length; i++) {
                        (function(day) {
                            var day_ = day.substring(5, 10);
                            if(day_.indexOf('0') === 0) {
                                day_ = day_.substring(1, 5);
                            }
                            cols2.push({field: day, title: day_, align: 'center', width: 70, edit: 'text' });
                        })(days[i]);
                    }
                    table.render({
                        elem: '#table_outputName',
                        url: '/mrp/dps/getDpsOutputName',
                        where: {
                            ver: ver,
                            outputName: outputName
                        },
                        cols: [cols2],
                        page: {layout: ['count']},
                        height: 300,
                        width: 1100,
                        size: 'sm',
                        done: function(res, curr, count) {
                            for(var i=0; i<res.data.length; i++) {
                                var LAY_TABLE_INDEX = res.data[i].LAY_TABLE_INDEX;
                                if(res.data[i].product==='') {
                                    layui.$('[lay-id="table_outputName"] .layui-table-body tbody tr[data-index="'+LAY_TABLE_INDEX+'"]').css('background-color', '#FDF5E6')
                                        .find('td').data('edit',false);
                                }
                            }
                        },
                    });
                    //监听表格点击
                    table.on('tool(table_outputName)', function(obj) {
                        alert(obj.event);
                    });
                },
                yes: function(index, layero) {
                    var d = table.cache["table_outputName"];
                    var dd = [];
                    for(var i=0; i<d.length; i++) {
                        if(d[i].product !== '') {
                            dd.push(d[i])
                        }
                    }
                    $.post('/mrp/dps/submitDpsOutputName', {
                        ver: ver,
                        outputName: outputName,
                        jsonData: JSON.stringify(dd)
                    }, function(res) {
                        if(res.code === 200) {
                            layer.close(index);
                            table.reload('table_dps');
                        } else {
                            layer.msg("提交失败，"+res.msg)
                        }
                    });
                }
            });
        }
    });
</script>
</body>
</html>
