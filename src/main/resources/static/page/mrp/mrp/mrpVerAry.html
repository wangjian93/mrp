<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>MRP版本</title>
    <link rel="stylesheet" href="../../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../assets/module/admin.css?v=318"/>
    <!--[if lt IE 9]>
    <script src="../../../assets/libs/html5shiv/html5shiv.min.js"></script>
    <script src="../../../assets/libs/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header"><i class="layui-icon layui-icon-tabs"></i> MRP版本信息</div>
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <div class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label w-auto">MRP版本:</label>
                        <div class="layui-input-inline">
                            <input id="ver" name="ver" class="layui-input" type="text" placeholder="搜索DPS版本"/>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button class="layui-btn icon-btn layui-btn-sm" lay-filter="search" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                        <button id="bt_run" class="layui-btn icon-btn layui-btn-sm" type="button">
                            <i class="layui-icon">&#xe663;</i>运行
                        </button>
                    </div>
                </div>
            </div>
            <!-- 包材BOM表格 -->
            <table id="table_mrpVer" lay-filter="table_mrpVer"></table>
        </div>
    </div>
</div>

<!-- 表格工具栏 -->
<script type="text/html" id="toolDemo">
    <div style="margin: -1px;">
        <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="show"><i class="layui-icon layui-icon-list"></i>查看</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</button>
    </div>
</script>

<!-- js部分 -->
<script type="text/javascript" src="../../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../../assets/js/common.js?v=318"></script>
<script>
    layui.use(['table', 'layer', 'form', 'upload', 'dropdown', 'tableX'], function() {
        var table = layui.table;
        var layer = layui.layer;
        var $ = layui.$;
        var form = layui.form;
        var upload = layui.upload;

        // DPS版本表格
        table.render({
            elem: '#table_mrpVer',
            url: '/mrp/mrp/queryMrpVer',
            where: {
                type: 'ARY',
                ver: ''
            },
            cols: [[
                {type: 'numbers', align: 'center'},
                {field: 'ver', title: '版本', align: 'center', width: 140},
                {field: 'fab', title: '厂别', align: 'center', width: 100},
                {field: 'type', title: '类型', align: 'center', width: 100, templet: function () {return '主材'}},
                {field: 'startDate', title: '开始日期', align: 'center', width: 100},
                {field: 'endDate', title: '结束日期', align: 'center', width: 100},
                {field: 'dpsVer', title: 'DPS', align: 'center', width: 160},
                {field: 'mpsVer', title: 'MPS', align: 'center', width: 160},
                {field: 'createDate', title: '创建时间', align: 'center', width: 100},
                {title: '操作', align: 'center', width: 180, templet: '#toolDemo'}
            ]],
            page: true,
            limit: 50,
            size: 'sm'
        });

        // 表格搜索
        form.on('submit(search)', function(data) {
            table.reload('table_mrpVer', {where: data.field, page: {curr: 1}});
            return false;
        });

        //监听行工具事件
        table.on('tool(table_mrpVer)', function(obj) {
            var ver = obj.data.ver;
            if(obj.event === 'show') {
                showMrpData(ver)
            } else if(obj.event === 'del') {
                delMrpVer(ver)
            }
        });

        // 打开MRP数据页面
        var showMrpData = function(ver) {
            var URL ="/page/mrp/mrp/mrpAry.html?ver="+ver;
            window.open(URL);
        };

        // 删除MRP版本
        var delMrpVer = function(ver) {
            $.get('/mrp/mrp/delMrpVer', {ver: ver}, function(res) {
                if(res.code === 200) {
                    table.reload('table_mrpVer');
                } else {
                    layer.msg("删除操作失败，"+res.msg);
                }
            });
        }
    });

</script>
</body>
</html>
